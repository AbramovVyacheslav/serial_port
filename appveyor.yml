install:
  - cinst -y dart-sdk -version 1.9.3
  - set DART_SDK=C:\tools\dart-sdk
  - set PATH=%PATH%;%DART_SDK%\bin
  - set PATH=%PATH%;%APPDATA%\Pub\Cache\bin
  - pub get
  - dart bin/serial_port.dart compile

clone_depth: 1

build: off

test_script:
  - dart test/test_serial_port.dart

artifacts:
  - path: src/lib/serial_port.dll
